{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Main Content Here -->
        <div class="row">

            <div class="col-lg-12 mb-4">

            <!-- Illustrations -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Illustrations</h6>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'evaluate' surrogate=0 %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                                <div class="form-group">
                                <label for="k_amount">K :</label>
                                <select class="form-control input-sm" name="k_amount" id="id_k_amount">
                                    {% for i in fold %}
                                        <option>{{i}}</option>
                                    {% endfor %}
                                </select>
                                </div>
                                <div class="mt-5">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>


            </div>


        </div>
    
        
    </div>
    <!-- /.container-fluid -->
{% endblock content %}
